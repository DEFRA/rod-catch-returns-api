language: java
sudo: false
cache:
  directories:
  - "$HOME/.m2"
jobs:
  include:
  - stage: test
    script:
    - "./mvnw verify site"
jdk:
- oraclejdk8
addons:
  apt:
    packages:
    - oracle-java8-installer

before_script:
- curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
- chmod +x ./cc-test-reporter
- ./cc-test-reporter before-build

after_script:
- mkdir target/sources
- cp -RT target/generated-sources/annotations target/sources
- cp -RT src/main/java target/sources
- JACOCO_SOURCE_PATH=target/sources ./cc-test-reporter format-coverage target/site/jacoco/jacoco.xml --input-type jacoco
- ./cc-test-reporter upload-coverage
